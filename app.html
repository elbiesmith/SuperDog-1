    <!-- ==== MAIN =====- where all content goes -->
    <main id="content" class="flex-shrink-0">
        <div class="container mt-6">
            <div class="dogContainer">
                <div class="row">
                    <!-- When at small breakpoint, I want to stack -->
                    <!-- ROW: 01 COLUMN: 01 -->
                    <div class="col-sm-6">
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary">Pick a Location</button>
                            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="visually-hidden">Toggle Dropdown</span>
                            </button>
                            <div id="eventDropDown" class="dropdown-menu">
                                <!-- Template DATA for dropdown  -->
                            </div>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th colspan="4" id="statsHeader">Stats For All Events</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Total Attendance</td>
                                    <td id="total">100</td>
                                </tr>
                                <tr>
                                    <td>Average Attendance</td>
                                    <td id="average">100</td>
                                </tr>
                                <tr>
                                    <td>Most Attended</td>
                                    <td id="most">100</td>
                                </tr>
                                <tr>
                                    <td>Least Attended</td>
                                    <td id="least">100</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-sm-6 order-first order-md-2">
                        <img src="/img/SuperDog.jpg" class="img-fluid p-2"></img>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Add More Events
                    </button>
                    <table class="table table-striped" id="eventData">
                        <!-- MODAL -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Add A New Event</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label for="formGroupExampleInput" class="form-label">Example label</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput"
                                                placeholder="Example input placeholder">
                                        </div>
                                        <div class="mb-3">
                                            <label for="formGroupExampleInput2" class="form-label">Another label</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput2"
                                                placeholder="Another input placeholder">
                                        </div>
                                        <div class="mb-3">
                                            <label for="formGroupExampleInput" class="form-label">Example label</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput3"
                                                placeholder="Example input placeholder">
                                        </div>
                                        <div class="mb-3">
                                            <label for="formGroupExampleInput2" class="form-label">Another label</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput4"
                                                placeholder="Another input placeholder">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END OF MODAL -->
                        <thead class="table-dark">
                            <tr>
                                <th>Event Name</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Attendance</th>
                                <th>Event Date</th>
                            </tr>
                        </thead>
                        <!-- Called by template -->
                        <tbody id="eventBody"></tbody>
                        <!-- Event Data Goes HERE -->
                    </table>
                </div>
            </div>
        </div>

        <!-- Called by Template inside Javascript for uniform data-->
        <template id="eventData-template">
            <tr>
                <td id="event"></td>
                <td id="city"></td>
                <td id="state"></td>
                <td id="attendance"></td>
                <td id="eventDate"></td>
            </tr>
        </template>

    </main>
    <!-- ==== Footer ==== -->
    <footer class="footer mt-auto py-3">
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-lg-3 gy-2">
                <!-- footer right -->
                <div class="col order-last order-lg-first text-light">
                    <div><span class="text=muted">&copy;2021</span> Belinda Tiberio | careers@belindatiberio.com</div>
                </div>

                <!-- left footer - logos -->

                    <div class="row">
                        <div class="col social"><a href="#" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
                        </div>
                        <div class="col social"><a href="#" target="_blank"><i class="fab fa-github fa-2x"></i></a>
                        </div>
                        <div class="col social"><a href="#" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
                        </div>
                        <div class="col social"><a href="#" target="_blank"><i class="fab fa-youtube fa-2x"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
